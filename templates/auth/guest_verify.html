{% extends 'base.html' %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1><i class="ph ph-lock-key"></i> Verify OTP</h1>
    <p class="text-muted">We sent a one-time code to <strong>{{ mobile }}</strong>. Enter it below to continue.</p>

    <form method="post" action="{{ url_for('auth.guest_verify') }}">
      <input type="hidden" name="mobile" value="{{ mobile }}" />
      <div class="form-group">
        <label for="code">Enter OTP</label>
        <input type="text" id="code" name="code" required class="form-control" placeholder="6-digit code">
      </div>

      <button type="submit" class="btn btn-primary btn-block">Verify</button>
    </form>

    <div class="auth-footer" style="margin-top:12px;">
      <a href="{{ url_for('auth.guest_request') }}">Resend / change mobile</a>
    </div>
  </div>
</div>

{% endblock %}

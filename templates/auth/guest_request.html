{% extends 'base.html' %}

{% block title %}Guest Login{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1><i class="ph ph-user-circle"></i> Guest Access</h1>
    <p class="text-muted">Enter your mobile number to receive a one-time code (OTP).</p>

    <form method="post" action="{{ url_for('auth.guest_request') }}">
      <div class="form-group">
        <label for="mobile">Mobile number</label>
        <input type="text" id="mobile" name="mobile" placeholder="+911234567890" required class="form-control">
      </div>

      <button type="submit" class="btn btn-primary btn-block">Send OTP</button>
    </form>

    <div class="auth-footer" style="margin-top:12px;">
      <a href="{{ url_for('auth.login') }}">Back to login</a>
    </div>
  </div>
</div>

{% endblock %}

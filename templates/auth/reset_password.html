{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>âœ… Reset Password</h1>
        <h2>Set a new password for your account</h2>

        <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required
                       placeholder="At least 8 characters" class="form-control">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       placeholder="Re-enter your password" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </form>

        <div class="auth-footer">
            <a href="{{ url_for('auth.login') }}">Back to login</a>
        </div>
    </div>
</div>
{% endblock %}

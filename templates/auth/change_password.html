{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container auth-container">
    <div class="auth-card form-card">
        <h2>Change Password</h2>
        <form method="POST">
            <div class="form-group">
                <label>Current Password</label>
                <input class="form-control" type="password" name="old_password" required>
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input class="form-control" type="password" name="new_password" required minlength="6">
            </div>

            <div class="form-group">
                <label>Confirm New Password</label>
                <input class="form-control" type="password" name="confirm_password" required minlength="6">
            </div>

            <div style="display:flex;gap:0.75rem;margin-top:0.5rem;">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <a href="{{ url_for('common.profile') }}" class="btn btn-secondary">Back to Profile</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
